<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Finanças</title>
    <script src="./src/index.js" defer></script>
</head>
<body>
    <h1>Criar Gasto</h1>
    <form id="gastoForm">

        
        <label for="name">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="salario">Salário:</label>
        <input type="number" id="salario" name="salario" required step="0.01"><br><br>

        <div id="containerGastos">
            <label for="tipoGasto">Tipo de Gasto:</label>
            <input type="text" id="tipoGasto" name="tipoGasto" required><br>
            
            <label for="valorDoGasto">Valor do Gasto:</label>
            <input type="number" id="valorDoGasto" name="valorDoGasto" required step="0.01"><br>
        </div>

        <label for="mes">Escolher mes:</label>

        <select name="mes" id="mes">
        <option value="Janeiro">Janeiro</option>
        <option value="Fevereiro">Fevereiro</option>
        <option value="Março">Março</option>
        <option value="Abril">Abril</option>
        <option value="Junho">Junho</option>
        <option value="Julho">Julho</option>
        <option value="Agosto">Agosto</option>
        <option value="Setembro">Setembro</option>
        <option value="Outubro">Outubro</option>
        <option value="Novembro">Novembro</option>
        <option value="Dezembro">Dezembro</option>
        </select>

        

        <button type="submit" id="">Criar</button>
    </form>
    <button id="btnAddGasto">Adicionar mais gastos</button>
   
</body>
</html>
