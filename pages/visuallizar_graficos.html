<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="../javascript/visualizar_graficos.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }

        .card .mes {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card .salario {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .card canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>


<div id="espaco" class="grid-container">
    <!-- Cards e gráficos serão inseridos dinamicamente aqui -->
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>




</body>
</html>
