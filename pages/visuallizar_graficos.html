<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .card .mes {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card .salario {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .card .Resultado {
            height: 50px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="saudacao">
    <h2>Ola mundo</h2>
</div>

<div class="grid-container">
    <div class="card">
        <div class="mes">Dezembro</div>
        <div class="salario">5000</div>
        <div class="Resultado"></div>
    </div>

    <div class="card">
        <div class="mes">Dezembro</div>
        <div class="salario">5000</div>
        <div class="Resultado"></div>
    </div>

    <div class="card">
        <div class="mes">Dezembro</div>
        <div class="salario">5000</div>
        <div class="Resultado"></div>
    </div>
</div>
    
</body>
</html>
